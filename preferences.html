    <section class="preferencesFormContainer">
        <form class="preferencesForm">
            <label for="animal">Corona makes me sad, please lift my spirits with a cute...</label>
            <input type="radio" name="animal" id="dog" value="Dog">
            <input type="radio" name="animal" id="cat" value="Cat">
            <input type="radio" name="animal" id="fox" value="Fox">

            <label for="consumableMedia">As soon as I get these !$@# kids to go to bed, I want to...</label>
            <input type="radio" name="consumableMedia" id="book" value="Read a book">
            <input type="radio" name="consumableMedia" id="movie" value="Watch a movie">
            <input type="radio" name="consumableMedia" id="show" value="Binge a show">

            <label for="musicGenre">When my partner goes on an hours long trek to find some toilet paper, I want to blast...</label>
            <select name="musicGenre" id="musicGenre">
                <option value="alt"></option>
                <option value="bigBand"></option>
                <option value="broadway"></option>
                <option value="disney"></option>
                <option value="holiday"></option>
                <option value="classical"></option>
                <option value="country"></option>
                <option value="danceParty"></option>
                <option value="edm"></option>
                <option value="metal"></option>
                <option value="pop"></option>
                <option value="rap"></option>
                <option value="rb"></option>
                <option value="reggae"></option>
                <option value="rock"></option>
                <option value="60s"></option>
                <option value="70s"></option>
                <option value="80s"></option>
            </select>

            <label for="academic">If I could go back to school, I would study...</label>
            <select name="academic" id="academic">
                <option value="none"></option>
                <option value="party"></option>
                <option value="ai"></option>
                <option value="archaeology"></option>
                <option value="bio"></option>
                <option value="chem"></option>
                <option value="compSci"></option>
                <option value="engineering"></option>
                <option value="genetics"></option>
                <option value="health"></option>
                <option value="law"></option>
                <option value="philosophy"></option>
                <option value="physics"></option>
                <option value="polySci"></option>
            </select>

            <label for="games">I want to rot my brain with video games!</label>

            <button>Give it to me!</button>
        </form>
    </section>

    </section>
