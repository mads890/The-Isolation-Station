<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="You are about to be so entertained right now.">
    <title>The Isolation Station Entertainment Center</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <nav>
        <span class="navbarToggle" id="jsNavbarToggle">&#9776;</span>
        <img src="coronavirusvector.png" class="logo" alt="computer-generated image of the coronavirus -- a green sphere with little antennae poking out all over the place">
        <ul class="navlist" id="jsMenu">
            <li><a href="index.html" class="navlink">Home Base</a></li>
            <li><a href="about.html" class="navlink">Visitor Center</a></li>
            <li><a href="preferences.html" class="navlink">Entertainment Center</a></li>
            <li><a href="survey.html" class="navlink">Feedback Center</a></li>
        </ul>
    </nav>
    <header>
        <h2>The Isolation Station Entertainment Center</h2>
        <p>Where all your non-paywall-protected dreams come true!</p>
    </header>
    <section class="preferences-form-container">
        <form class="preferences-form">
            <fieldset id="animal">
                <legend>Corona makes me sad, please lift my spirits with a cute...</legend>
                <input type="radio" name="animal" id="dog" value="dog" checked>
                <label for="dog">Dog</label>
                <input type="radio" name="animal" id="cat" value="cat">
                <label for="cat">Cat</label>
            </fieldset>

            <fieldset id="consumable-media">
                <legend>As soon as I get these !$@# kids to go to bed, I want to...</legend>
                <input type="radio" name="consumable-media" id="book" value="book" checked>
                <label for="book">Read a book</label>
                <input type="radio" name="consumable-media" id="show" value="show">
                <label for="show">Binge a show</label>
            </fieldset>
            <label for="similar">Genre:</label>
            <input type="text" name="similar" id="similar" placeholder="Smut">
            <br/>

            <label for="food">Provide me with cooking instructions!</label>
            <input type="radio" name="food" id="give-recipe" value="yes" checked>
            <label for="give-recipe">Yes</label>
            <input type="radio" name="food" id="no-recipe" value="no">
            <label for="no-recipe">No</label>
            <br/>
            <label for="joke">Tell me a joke!</label>
            <input type="radio" name="joke" id="give-joke" value="yes" checked>
            <label for="give-joke">Yes</label>
            <input type="radio" name="joke" id="no-joke" value="no">
            <label for="no-joke">No</label>
            <br/>
            <button>Give it to me!</button>
        </form>
    </section>

    <section class="results-container hidden">
        <section class="animal-image results" id="animal-image"></section>
        <section class="media-recommendation results" id="media-recommendation"></section>
        <section class="food-recommendation results" id="food-recommendation"></section>
        <section class="joke-container results" id="joke-container"></section>
    </section>

    <section class="error-container hidden">
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script src="preferences.js"></script>
</body>
</html>
