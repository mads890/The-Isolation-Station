<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="You are about to be so entertained right now.">
    <title>The Isolation Station Entertainment Center</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <nav>
        <span class="navbarToggle" id="jsNavbarToggle">&#9776;</span>
        <img src="coronavirusvector.png" class="logo" alt="computer-generated image of the coronavirus -- a green sphere with little antennae poking out all over the place">
        <ul class="navlist" id="jsMenu">
            <li><a href="index.html" class="navlink">Home Base</a></li>
            <li><a href="about.html" class="navlink">Visitor Center</a></li>
            <li><a href="preferences.html" class="navlink">Entertainment Center</a></li>
            <li><a href="survey.html" class="navlink">Feedback Center</a></li>
        </ul>
    </nav>
    <header>
        <h2>The Isolation Station Entertainment Center</h2>
        <p>Where all your non-paywall-protected dreams come true!</p>
    </header>
    <section class="preferences-form-container">
        <form class="preferences-form">
            <fieldset id="animal">
                <legend>Corona makes me sad, please lift my spirits with a cute...</legend>
                <input type="radio" name="animal" id="dog" value="dog">
                <label for="dog">Dog</label>
                <input type="radio" name="animal" id="cat" value="cat">
                <label for="cat">Cat</label>
            </fieldset>

            <fieldset id="consumable-media">
                <legend>As soon as I get these !$@# kids to go to bed, I want to...</legend>
                <input type="radio" name="consumable-media" id="book" value="book" checked>
                <label for="book">Read a book</label>
                <input type="radio" name="consumable-media" id="movie" value="movie">
                <label for="movie">Watch a movie</label>
                <input type="radio" name="consumable-media" id="show" value="show">
                <label for="show">Binge a show</label>
                <input type="radio" name="consumable-media" id="game" value="game">
                <label for="game">VIDEO GAMES</label>
            </fieldset>
            <label for="similar">a book/movie/show/game I already love is:</label>
            <input type="text" name="similar" id="similar" placeholder="The Lorax">

            <label for="music">When my partner goes on an hours-long trek to find some toilet paper, I want to blast music similar to my favorite band:</label>
            <input type="text" name="music" id="music" placeholder="TheFatRat">

            <label for="academic">If I could go back to school, I would study...</label>
            <select name="academic" id="academic">
                <option value="none">PFFFFFT</option>
                <option value="party">Partying!!</option>
                <option value="ai">Artificial Intelligence</option>
                <option value="gov">Political Science</option>
                <option value="health">Healthcare</option>
                <option value="computers">Computer Science</option>
                <option value="envi">Environmental Science</option>
                <option value="psych">Psychology</option>
                <option value="weather">Meteorology</option>
            </select>

            <button>Give it to me!</button>
        </form>
    </section>

    <section class="results-container hidden">
        <section class="animal-image" id="animal-image"></section>
        <section class="media-recommendation" id="media-recommendation"></section>
        <section class="poem hidden" id="poem"></section>
        <section class="music-recommendation" id="music-recommendation"></section>
        <section class="academic-recommendation" id="academic-recommendation"></section>
        <section class="party-school hidden"></section>
    </section>

    <section class="error-container hidden">
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script src="preferences.js"></script>
</body>
</html>
